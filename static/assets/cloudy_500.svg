<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cloudy logo mark">
  <defs>
    <linearGradient id="cloudGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Cloud -->
  <circle cx="250" cy="180" r="100" fill="url(#cloudGrad)"/>
  <circle cx="180" cy="210" r="80" fill="url(#cloudGrad)"/>
  <circle cx="320" cy="210" r="80" fill="url(#cloudGrad)"/>
  <rect x="170" y="260" width="160" height="80" rx="40" fill="url(#cloudGrad)"/>

  <!-- Face -->
  <circle cx="220" cy="190" r="10" fill="#0F172A"/>
  <circle cx="280" cy="190" r="10" fill="#0F172A"/>
  <path d="M 210 220 Q 250 250 290 220" stroke="#0F172A" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Chat bubble -->
  <rect x="200" y="280" width="200" height="80" rx="24" fill="#FFFFFF" opacity="0.92"/>
  <path d="M 240 360 L 230 400 L 270 380" fill="#FFFFFF" opacity="0.92"/>
  <circle cx="230" cy="320" r="8" fill="#2563EB"/>
  <circle cx="260" cy="320" r="8" fill="#2563EB"/>
  <circle cx="290" cy="320" r="8" fill="#2563EB"/>

  <!-- Spark -->
  <g transform="translate(360,140) scale(3)">
    <polygon points="0,-6 2,-2 6,0 2,2 0,6 -2,2 -6,0 -2,-2" fill="#F59E0B"/>
  </g>
</svg>
